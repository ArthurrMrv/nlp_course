name: Notebook CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install nbconvert notebook
          fi

      - name: Download NLTK resources
        run: |
          python - <<'PY'
          import nltk
          # punkt_tab is new in recent NLTK releases, so grab both to cover every notebook
          for pkg in ("punkt", "punkt_tab"):
              nltk.download(pkg, quiet=True)
          PY

      - name: Execute notebooks
        run: |
          set -euo pipefail
          mkdir -p executed-notebooks
          notebooks=$(git ls-files '*.ipynb')
          if [ -z "$notebooks" ]; then
            echo "No notebooks found."
            exit 0
          fi
          while IFS= read -r nb; do
            echo "Running $nb"
            jupyter nbconvert --to notebook --execute "$nb" \
              --output "$(basename "$nb" .ipynb).executed.ipynb" \
              --output-dir executed-notebooks \
              --ExecutePreprocessor.timeout=900 \
              --ExecutePreprocessor.kernel_name=python3
          done <<< "$notebooks"
